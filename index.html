<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <h1 class="container--heading">
          Countdown For Christmas Starts!!!<br />Are You Excited?
        </h1>
        <form class="countdown--form">
          <div class="form--input--label">
            <input id="days" readonly />
            <label>Days</label>
          </div>
          <div class="form--input--label">
            <input id="hour" readonly />
            <label>Hours</label>
          </div>

          <div class="form--input--label">
            <input id="minutes" readonly />
            <label>Minutes</label>
          </div>
          <div class="form--input--label">
            <input id="second" readonly />
            <label>Second</label>
          </div>
        </form>
      </div>
    </section>
    <script src="assets/js/main.js"></script>
  </body>
</html>
